    <!-- Slide exibindo imagem splashDWRedStones.png-->

    <!-- Slide com slides -->
    <ion-slide>

          <h1>
            <ion-icon name="cafe">
              Talisson Galho
            </ion-icon>                        
          </h1>

            Designer de software

        <!-- Slide nome + info -->

            <h1>
              <ion-icon name="logo-github">
                trGalho
